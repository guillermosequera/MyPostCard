<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>MyPostcard</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
  <script src='main.js'></script>
</head>
  
  <body>
        <div class="mypostcard">

          <div class="mypostcard-header">
              <img id="Logotype" src="https://assets.breatheco.de/apis/img/icon/4geeks.png" />
              <h1>My Postcard</h1>
          </div>
          <div class="mypostcard-body">
              <div class="left-part">
                <p>Look how awesome! This is a postcard that I created using HTML5 and Css3 during my <strong>4Geeks Academy Course!</strong></p>
                <p><i>This is so cool, can't wait to start doing more stuff!</i></p>
              </div>
              <div class="right-part">
                <form>
                    <input type="text" name="fullname" placeholder="Some name" />
                    <input type="text" name="email" placeholder="Some email" />
                    <input type="text" name="message" placeholder="Some Content" />
                    </form>
              </div>
          </div>
          <div class="mypostcard-footer">
            <input type="submit" name="Send My Postcard" />
          </div>
        </div>
  </body>
</html>
